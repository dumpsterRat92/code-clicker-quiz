<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags for character set and viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title and Bootstrap CSS link -->
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<!-- Main container for the quiz -->
<div class="container mt-5">
    <!-- Container for start button and score (hidden initially) -->
    <div id="start-container">
      <button class="btn btn-primary btn-lg" onclick="startQuiz()">Start Quiz</button>
      <p id="score" class="mt-3">Score: 0</p>
    </div>
  
    <!-- Container for quiz questions (hidden initially) -->
    <div id="quiz-container" class="d-none">
      <!-- Quiz content dynamically added by JavaScript -->
    </div>
  
    <!-- Container for quiz result (hidden initially) -->
    <div id="result-container" class="d-none">
      <!-- Result content dynamically added by JavaScript -->
    </div>
  </div>

  <!-- Bootstrap and JavaScript dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Custom JavaScript for the quiz -->
  <script src="assets/js/script.js"></script>
</body>
</html>
